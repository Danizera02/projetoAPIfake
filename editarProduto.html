<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Produto</title>
    <link rel="stylesheet" href="./CSS/formulario.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <img src="./img/logo.png" alt="" class="logo">
        <ul class="nav-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./adicionarProduto.html">Adicionar produto</a></li>
          <li><a href="./deletarProduto.html">Deletar produto</a></li>
          <li><a href="./editarProduto.html">Editar produto</a></li>
          <li><a href="./editarProdutoParcialmente.html">Editar produto parcialmente</a></li>
        </ul>
      </div>
    </nav>
    <div class="form-container">
      <h1>Editar produto</h1>
      <form id="produto-form">
        <label for="id">ID</label>
        <input
          type="number"
          id="idProduto"
          name="id"
          required
          placeholder="Digite o ID do Produto"
        />

        <label for="titulo">Título:</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          required
          placeholder="Digite o título do produto"
        />

        <label for="preco">Preço:</label>
        <input
          type="text"
          id="preco"
          name="preco"
          step="0.01"
          required
          placeholder="Digite o preço do produto"
        />

        <label for="descricao">Descrição:</label>
        <textarea
          id="descricao"
          name="descricao"
          rows="4"
          required
          placeholder="Digite a descrição do produto"
        ></textarea>

        <label for="imagem">Imagem (URL):</label>
        <input
          type="url"
          id="imagem"
          name="imagem"
          required
          placeholder="Digite a URL da imagem do produto"
        />

        <label for="categoria">Categoria:</label>
        <input
          type="text"
          id="categoria"
          name="categoria"
          required
          placeholder="Digite a categoria do produto"
        />

        <button type="submit" id="botaoEnviar_editar">Adicionar Produto</button>
      </form>
    </div>

    <script src="js/put.js"></script>
  </body>
</html>
